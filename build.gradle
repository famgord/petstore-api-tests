plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'

    implementation 'io.rest-assured:rest-assured:5.5.2'
    implementation 'io.rest-assured:json-path:5.5.2'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'org.slf4j:slf4j-api:2.0.12'
    implementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    implementation 'io.rest-assured:json-schema-validator:5.5.2'
    implementation("com.github.javafaker:javafaker:1.0.2")

    testCompileOnly 'org.projectlombok:lombok:1.18.36'
    testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.36'
    testImplementation platform('org.junit:junit-bom:5.10.0')
}

test {
    useJUnitPlatform()
}

tasks.register('positive', Test) {
    useJUnitPlatform {
        includeTags 'positive'
    }
}

tasks.register('negative', Test) {
    useJUnitPlatform {
        includeTags 'negative'
    }
}